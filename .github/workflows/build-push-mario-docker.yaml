name: "Run Container Scan on Super Mario Docker Image with Quality Gate"
 
on:
  push:
    branches:
      - master
 
env:
  VERSION: ${{ github.run_number }}
  
jobs:
  build_push_supermario_docker_image:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
   
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
   
      - name: Build and Push Multi-Arch Docker Image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t docker.io/cyklonehateka1/training_repo:mario-game-${{ env.VERSION }} \
            -t docker.io/cyklonehateka1/training_repo:latest \
            --push .
 
  run_container_image_scan_on_supermario_docker_image:
    runs-on: ubuntu-latest  
    needs: build_push_supermario_docker_image
 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
 
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        
      - name: Get Docker Image from Docker Hub
        run: |
          docker pull docker.io/cyklonehateka1/training_repo:mario-game-${{ env.VERSION }}
          docker save -o supermariolatestdockerimage.tar docker.io/cyklonehateka1/training_repo:mario-game-${{ env.VERSION }}
          ls -lh
 
      - name: Run Trivy vulnerability scanner in tarball mode
        uses: aquasecurity/trivy-action@master
        with:
          input: supermariolatestdockerimage.tar
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
